<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style/style.css">
	<title>Step</title>
</head>
<body>

	<div class="progress">
		<div class="progress__step">
			<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="30" cy="30" r="29" stroke="white" data-dash="var(--val)"/>
			</svg>

			<span>
							0/7
			</span>

		</div>
		<div class="progress__txt">
			<a class="progress__link" href="/checklist">
				Чеклист
			</a>
			<div class="progress__txt__title">
				Выполнено: 0 из 7 действий
			</div>
			<div class="progress__txt__desc">
				Следующее действие: Созвониться с клиентом до 23.05.24 12:00
			</div>

		</div>
		<a class="progress__btn" href="/checklist">
			Открыть чеклист
		</a>
	</div>

</body>
</html>
